<!DOCTYPE html>
<html>
<head>
  <title>Web QA Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #answer {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask about this page</h2>
    <textarea id="question" placeholder="Enter your question about this webpage..."></textarea>
    <button id="askButton">Ask Question</button>
    <div class="loading" id="loading">Processing...</div>
    <div id="answer"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
